<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Republic School</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tippy.js@6.3.3/dist/tippy.css"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/tippy.js@6.3.3/dist/tippy.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="picture/REpublic.png"
            alt="Library Logo"
            class="img-fluid max-height-80"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse ms-auto" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#section1"
                ><i class="fa-solid fa-house"></i>Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#section2"
                ><i class="fa-solid fa-chart-simple"></i>Stats</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#section3"
                ><i class="fa-solid fa-warehouse"></i>Inventory</a
              >
            </li>
          </ul>
          <button class="btn btn-dark-mode" id="darkModeToggle">
            Dark Mode
          </button>
        </div>
      </div>
    </nav>

    <!-- First Section: Search Bar -->
    <section class="container mt-4" id="section1">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Search..."
              id="searchInput"
            />
            <button class="btn btn-peach" type="button" id="searchBtn">
              Search
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="container mt-4" id="booksSection">
      <div class="row" id="bookCardsContainer"></div>
    </section>

    <section class="container mt-4" id="section2">
      <h2 class="text-center section-title">Stats</h2>
      <canvas id="reservationChart" width="400" height="200"></canvas>
    </section>

    <section class="container mt-4" id="section3">
      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
            <h2 class="text-center section-title">Inventory</h2>
            <table id="inventoryTable" class="display">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Genre</th>
                  <th>Year</th>
                  <th>Type</th>
                </tr>
              </thead>
              <tbody>
                <!-- Inventory data will be populated here dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <div
      class="modal fade"
      id="bookModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <!-- The title will be dynamically replaced here -->
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Author and description will be displayed here -->
            <p><span id="author"></span></p>
            <p><span id="description"></span></p>

            <!-- Audio button goes here -->
            <button class="btn btn-primary" id="playAudio">Play Audio</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center">
      <nav class="sitemap-links">
        <a href="#section1" class="sitemap-link">Home</a>
        <a href="#section2" class="sitemap-link">Stats</a>
        <a href="#section3" class="sitemap-link">Inventory</a>
      </nav>
      <div class="social-links">
        <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
        <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
        <!-- Add more social media links as needed -->
      </div>
      <p class="contact-info">
        <i class="fas fa-envelope"></i> Email: info@republicschool.com<br />
        <i class="fas fa-phone"></i> Phone: +1 (123) 456-7890
      </p>
    </footer>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6.3.3/dist/tippy-bundle.umd.js"></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>

    <!-- Include JavaScript files -->
    <script src="booksData.js"></script>
    <script src="app.js"></script>
  </body>
</html>
